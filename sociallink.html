<!DOCTYPE html>
<html>
<head>
    
    <style>
        body {
            background-color: hsl(0, 0%, 8%) ;
            margin: 0;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;


        }
        .box{
            width:320px;
            height:500px;
            background-color: hsl(0, 0%, 12%);
            border-radius: 10px;
            display: flex;
            flex-direction:column ;
            align-items: center;
          

        }
        .girlphoto{
            width: 70px;
            height: 70px;
            border-radius: 70%;
            object-fit: cover;
            padding-top: 15px;
            margin: 15px;
        }
        .name{
            font-size: 20px;
            margin: 0%;

        }
        .girladdress{
            font-size: 12px;
           color:  hsl(75, 94%, 57%);
           margin-top: -20px;
            
        }
        .Job{
            font-size: 12px ;
            margin-bottom: 30px;
        }
        .links{
            display: flex;
            flex-direction: column;
            gap: 1rems;
        }
        .lists button{
            background-color: hsl(0, 0%, 20%);
            color: white;
            border: none;
            padding-left: 80px;
            padding-right: 80px;
            padding-bottom:10px ;
            padding-top: 10px;
            border-radius: 5px;
            font-weight: 600;
            margin: 6px;
             width: 100%;
             
        }
        .lists button:hover{
          background-color:  hsl(75, 94%, 57%);
          color: black;
          
        }
    
    </style>
</head>
<body>
    <div class="box">
        <img src="https://tse3.mm.bing.net/th/id/OIP.fqmwrxDR0VSMPRYzpYdZxgHaEJ?pid=ImgDet&w=60&h=60&c=7&dpr=1.7&rs=1&o=7&rm=3" class="girlphoto">
        <p class="name">Jessica Randall<p>
        <p class ="girladdress">London,United Kingdom</p>
        <p class="Job">"Front-end developer and avid reader."</p>
        <div class="lists">
        <button> GitHub</button><br>
        <button>Front-end Mentor</button><br>       
        <button>Linkedln</button><br>
        <button>Twitter</button><br> 
        <button>Instagram</button><br>
        </div>
        


    </div>

    

</body>
</html>
